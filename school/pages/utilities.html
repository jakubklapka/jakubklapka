<h1>Stránka se připravuje</h1>
<p id="cat-fact">Klikněte na tlačítko pro fakty o kočkách :3</p>
<button id="show-fact">Nový fakt</button>
</div>
<script>
    var factPlaceholder = document.getElementById("cat-fact");
var showFact = document.getElementById("show-fact");

var CatFacts = ["Nejvyšší rychlost, kterou je kočka schopná dosáhnout na krátkou vzdálenost, je asi 48 km/h.",
               "Kotě po narození váží 90-120 gramů.",
               "Barva očí malého koťátka se vždycky změní, až vyroste.",
               "Kočka obvykle pohlavně dospívá v šesti až devíti měsících života.",
               "Kočka průměrně prospí 70% svého života.",
               "Nejstarší video o kočkách, které bylo nahráno na YouTube, pochází z roku 1894",
               "Americká CIA investovala 20 milionů dolarů na cvičení kočičích zvědů, které měli špěhovat sověty. První kočku špionku přejelo taxi.",
               "Kočky mají tři oční víčka.",
               "Kočka má 100 různých hlasových projevů ve svém repertoáru, zatímco pes jich má pouze 10.",
               "V Rusku existuje divadlo, kde jsou všichni herci pouze kočky.",
               "Kočky nerozumí trestu tak jako psi. Pro požadované chování potřebují být dovedeny odměnami a pochvalami.",
               "Ve starém Egyptě bylo zabití kočky, i když neúmyslné, trestáno smrtí.",
               "Obyčejná domácí kočka je rychlejší než Usain Bolt. Dokáže vyvinout rychlost 50 km/h a Boltova rychlost je jen 43 km/h.",
               "První kočka ve vesmíru byla francouzská kočka s názvem Felicette (“Astrokočka”). Cestu úspěšně absolvovala a živá se vrátila na zpátky zem."]

var factNumber;

function randomFact(){
  return CatFacts[factNumber];
}

showFact.addEventListener('click', function(){
  factNumber = Math.floor(Math.random()*14);
  factPlaceholder.textContent = randomFact();
});
</script>
